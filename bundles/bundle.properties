scripts.schematics-pack.starting-dialog-text = If you used the [stat]previous version[] of this mod ([stat]9.[gray]X[][]), all the [stat]old-version[] schematics that include in their name [#ffa77a]#ffa77a99[] hex color code [#ff0000]will be DELETED[], and [stat]not[] possible to restore. You can [stat]avoid[] this operation quitting the game. Recommended only if you have your own schematics with that hex color code.