scripts.schematics-pack.modinformation = Schematics Pack mod information

scripts.schematics-pack.mod-information = ProTip: save your schematics horizontally, firstly look into all schematics for better usage\nUse the [stat]quick search[] or [stat]tags[] for schematics, it will be easier this way.\n\nAll schematics are located from the [stat]beginning[] of the game to the [stat]end[].\n\nMod adds tags:\n[#7a83ff][] - [stat]Energy[]\n[#7a83ff][] - [stat]Units[]\n[#7a83ff][] - [stat]Processors & Miscellaneous[]\n\nI advise you to come up with your own schematics, or use these as an [stat]example[], try to play [stat]without[] schemes!\n\nUpload your schematics\nDM me on Discord:\npixecoz[stat]#3275[]\nAlso, schemes can be sent to the Discord server.\n\nSee new mod versions and [stat]classic version[] in GitHub releases.

